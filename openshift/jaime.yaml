kind: Service
metadata:
  name: jaime-agent-pushgateway
  namespace: jaime
  labels:
    application: jaime-agent-pushgateway
    component: agent
spec:
  ports:
  - port: 7001
    protocol: TCP
    name: agent
  - port: 9091
    protocol: TCP
    name: pushgateway
  selector:
    app: jaime-agent-pushgateway

---

apiVersion: v1
kind: Service
metadata:
  name: jaime-agent-base
  namespace: jaime
  labels:
    application: jaime-agent-base
    component: agent
spec:
  ports:
  - port: 7001
    name: agent
  selector:
    app: jaime-agent-base

---

apiVersion: v1
kind: Service
metadata:
  name: jaime-agent-kubernetes
  namespace: jaime
  labels:
    application: jaime-agent-kubernetes
    component: agent
spec:
  ports:
  - port: 7001
    name: agent
  selector:
    app: jaime-agent-kubernetes

---

apiVersion: v1
kind: Service
metadata:
  name: jaime-agent-openshift
  namespace: jaime
  labels:
    application: jaime-agent-openshift
    component: agent
spec:
  ports:
  - port: 7001
    name: agent
  selector:
    app: jaime-agent-openshift

---

apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: jaime
  labels:
    application: filebrowser
    component: filebrowser
spec:
  selector:
    app: filebrowser
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

####################################################
# ROUTES
####################################################

kind: Route
apiVersion: route.openshift.io/v1
id: jaime-front-http
metadata:
  name: jaime-front
  namespace: jaime
  annotations:
    description: Route for frontend's http service.
  labels:
    application: jaime
    component: frontend
spec:
  to:
    name: jaime-front

---

kind: Route
apiVersion: route.openshift.io/v1
id: jaime-http
metadata:
  name: jaime
  namespace: jaime
  annotations:
    description: Route for application's http service.
  labels:
    application: jaime
    component: server
spec:
  to:
    name: jaime

---

kind: Route
apiVersion: route.openshift.io/v1
id: jaime-pushgateway
