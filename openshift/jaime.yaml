####################################################
# PVCs
####################################################

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jaime-pvc
  namespace: jaime
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ocs-storagecluster-cephfs
  volumeMode: Filesystem

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jaime-agents-pvc
  namespace: jaime
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
  storageClassName: ocs-storagecluster-cephfs
  volumeMode: Filesystem

---

