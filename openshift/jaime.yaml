####################################################
# SERVICES
####################################################

apiVersion: v1
kind: Service
metadata:
  name: jaime
  namespace: jaime
  labels:
    application: jaime
    component: server
spec:
  selector:
    app: jaime
  ports:
  - protocol: TCP
    port: 5000
    name: jaime
    targetPort: 5000

---

apiVersion: v1
