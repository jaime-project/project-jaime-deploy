  name: filebrowser
  namespace: jaime
  labels:
    application: filebrowser
    component: filebrowser
spec:
  selector:
    app: filebrowser
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

####################################################
# ROUTES
####################################################

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: jaime-front
  namespace: jaime
  labels:
    application: jaime
    component: frontend
spec:
  Port:
    targetPort: 8080
  to:
    name: jaime
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: jaime
  namespace: jaime
  labels:
    application: jaime
    component: server
spec:
  Port:
    targetPort: 5000 
  to:
    name: jaime
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---

kind: Route
apiVersion: route.openshift.io/v1
id: jaime-pushgateway
metadata:
  name: jaime-pushgateway
  namespace: jaime
  annotations:
    description: Route for pushgateway server.
  labels:
    application: jaime-pushgateway
    component: server
spec:
  to:
    name: jaime-agent-pushgateway
  port:
    targetPort: pushgateway
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---

kind: Route
apiVersion: route.openshift.io/v1
id: filebrowser
metadata:
  name: filebrowser
  namespace: jaime
  annotations:
    description: Route for filebrowser.
  labels:
    application: filebrowser
    component: server
spec:
  to:
    name: filebrowser
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---

####################################################
# DEPLOYMENTS
####################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: jaime
    component: server
  name: jaime
  namespace: jaime
spec:
  selector:
    matchLabels:
      app: jaime
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jaime
    spec:
      volumes:
        - name: jaime-pvc
          persistentVolumeClaim:
            claimName: jaime-pvc
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: jaime
          image: 'ghcr.io/jaime-project/jaime:1.10.0'
          ports:
            - containerPort: 5000
            - containerPort: 8080
          protocol: TCP
          volumeMounts:
            - name: jaime-pvc
              mountPath: /home/jaime/.jaime
            - name: jaime-agents-pvc
              mountPath: /data
      restartPolicy: Always


---


apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: filebrowser
    component: filebrowser
  name: filebrowser
  namespace: jaime
spec:
  volumes:
    - name: jaime-pvc
      persistentVolumeClaim:
      claimName: jaime-pvc
    - name: jaime-agents-pvc
      persistentVolumeClaim:
      claimName: jaime-agents-pvc
  selector:
    matchLabels:
      app: filebrowser
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      volumes:
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: filebrowser
          image: 'hurlenko/filebrowser:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: jaime-agents-pvc
              mountPath: /data
      restartPolicy: Always

---

####################################################
# STATEFULSETS
####################################################

kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    application: jaime-agent-openshift
    component: agent
  name: jaime-agent-openshift
  namespace: jaime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaime-agent-openshift
  template:
    metadata:
      labels:
        app: jaime-agent-openshift
    spec:
      volumes:
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: jaime-agent-openshift
          image: 'ghcr.io/jaime-project/jaime-agent-openshift:1.10.0'
          ports:
            - name: agent
              containerPort: 7001
              protocol: TCP
          env:
            - name: JAIME_URL
              value: http://jaime:5000
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: jaime-agents-pvc
            mountPath: /data
      restartPolicy: Always
  serviceName: jaime-agent-openshift
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate

