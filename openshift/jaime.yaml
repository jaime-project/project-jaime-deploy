  name: jaime-pushgateway
  namespace: jaime
  annotations:
    description: Route for pushgateway server.
  labels:
    application: jaime-pushgateway
    component: server
spec:
  to:
    name: jaime-agent-pushgateway
  port:
    targetPort: pushgateway

---

kind: Route
apiVersion: route.openshift.io/v1
id: filebrowser
metadata:
  name: filebrowser
  namespace: jaime
  annotations:
    description: Route for filebrowser.
  labels:
    application: filebrowser
    component: server
spec:
  to:
    name: filebrowser

---

####################################################
# DEPLOYMENTS
####################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: jaime
    component: server
  name: jaime
  namespace: jaime
spec:
  selector:
    matchLabels:
      app: jaime
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jaime
    spec:
      volumes:
        - name: jaime-pvc
          persistentVolumeClaim:
            claimName: jaime-pvc
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: jaime
          image: 'ghcr.io/jaime-project/jaime:1.9.0'
          ports:
            - containerPort: 5000
          protocol: TCP
          volumeMounts:
            - name: jaime-pvc
              mountPath: /home/jaime/.jaime
            - name: jaime-agents-pvc
              mountPath: /data
      restartPolicy: Always

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: jaime-front
    component: frontend
  name: jaime-front
  namespace: jaime
spec:
  selector:
    matchLabels:
      app: jaime-front
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jaime-front
    spec:
      containers:
        - name: jaime-front
          image: 'ghcr.io/jaime-project/jaime-front:1.9.0'
          env:
            - name: JAIME_URL
              value: http://change-me-with-jaime-backend-ingress-url/
          ports:
            - containerPort: 8080
          protocol: TCP
      restartPolicy: Always

---


apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: filebrowser
    component: filebrowser
  name: filebrowser
  namespace: jaime
spec:
  volumes:
    - name: jaime-pvc
      persistentVolumeClaim:
      claimName: jaime-pvc
    - name: jaime-agents-pvc
      persistentVolumeClaim:
      claimName: jaime-agents-pvc
  selector:
    matchLabels:
      app: filebrowser
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      volumes:
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: filebrowser
          image: 'hurlenko/filebrowser:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: jaime-agents-pvc
              mountPath: /data
      restartPolicy: Always

---

####################################################
# STATEFULSETS
####################################################

kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    application: jaime-agent-openshift
    component: agent
  name: jaime-agent-openshift
  namespace: jaime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaime-agent-openshift
  template:
    metadata:
      labels:
        app: jaime-agent-openshift
    spec:
      volumes:
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: jaime-agent-openshift
          image: 'ghcr.io/jaime-project/jaime-agent-openshift:1.9.0'
          ports:
            - name: agent
              containerPort: 7001
              protocol: TCP
          env:
            - name: JAIME_URL
              value: http://jaime:5000
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: jaime-agents-pvc
            mountPath: /data
      restartPolicy: Always
  serviceName: jaime-agent-openshift
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate

