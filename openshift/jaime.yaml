####################################################
# SERVICES
####################################################

apiVersion: v1
kind: Service
metadata:
  name: jaime
  namespace: jaime
  labels:
    application: jaime
    component: server
spec:
  selector:
    app: jaime
  ports:
    - protocol: TCP
      port: 5000
      name: jaime
      targetPort: 5000
    - protocol: TCP
      port: 8080
      name: front
      targetPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: jaime-agent-base
  namespace: jaime
  labels:
    application: jaime-agent-base
    component: agent
spec:
  ports:
  - port: 7001
    name: agent
  selector:
    app: jaime-agent-base

---

apiVersion: v1
kind: Service
metadata:
  name: jaime-agent-kubernetes
  namespace: jaime
  labels:
    application: jaime-agent-kubernetes
    component: agent
spec:
  ports:
  - port: 7001
    name: agent
  selector:
    app: jaime-agent-kubernetes

---

apiVersion: v1
kind: Service
metadata:
  name: jaime-agent-openshift
  namespace: jaime
  labels:
    application: jaime-agent-openshift
    component: agent
spec:
  ports:
  - port: 7001
    name: agent
  selector:
    app: jaime-agent-openshift

---

apiVersion: v1
kind: Service
metadata:
  name: jaime-agent-pushgateway
  namespace: jaime
  labels:
    application: jaime-agent-pushgateway
    component: agent
spec:
  ports:
  - port: 7001
    protocol: TCP
    name: agent
  - port: 9091
    protocol: TCP
    name: pushgateway
  selector:
    app: jaime-agent-pushgateway

---

apiVersion: v1
kind: Service
