####################################################
# PVCs
####################################################

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jaime-pvc
  namespace: jaime
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jaime-agents-pvc
  namespace: jaime
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem

---

