kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    application: jaime-agent-pushgateway
    component: agent
  name: jaime-agent-pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaime-agent-pushgateway
  template:
    metadata:
      labels:
        app: jaime-agent-pushgateway
    spec:
      volumes:
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: jaime-agent-base
          image: 'ghcr.io/jaime-project/jaime-agent-pushgateway:1.7.0'
          ports:
            - name: agent
              containerPort: 7001
              protocol: TCP
            - name: gateway
              containerPort: 9091
              protocol: TCP
          env:
            - name: JAIME_URL
              value: jaime:5000
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: jaime-agents-pvc
              mountPath: /data
      restartPolicy: Always
  serviceName: jaime-agent-pushgateway
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
