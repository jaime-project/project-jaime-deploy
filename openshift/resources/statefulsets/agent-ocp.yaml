kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    application: jaime-agent-openshift
    component: agent
  name: jaime-agent-openshift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaime-agent-openshift
  template:
    metadata:
      labels:
        app: jaime-agent-openshift
    spec:
      volumes:
        - name: jaime-agents-pvc
          persistentVolumeClaim:
            claimName: jaime-agents-pvc
      containers:
        - name: jaime-agent-openshift
          image: 'ghcr.io/jaime-project/jaime-agent-openshift:1.7.10'
          ports:
            - name: agent
              containerPort: 7001
              protocol: TCP
          env:
            - name: JAIME_URL
              value: jaime:5000
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: jaime-agents-pvc
              mountPath: /data
      restartPolicy: Always
  serviceName: jaime-agent-openshift
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
