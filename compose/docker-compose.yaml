version: "3.8"

services:

    postgres:
        image: docker.io/library/postgres:15.1
        container_name: postgres
        hostname: postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: jaime
        volumes:
            - postgres:/var/lib/postgresql/data:rw
        ports:
            - 5432:5432

    jaime-back:
        container_name: jaime-back
        hostname: jaime-back
        image: ghcr.io/jaime-project/jaime-back:1.12.0
        environment:
            DB_URL: postgresql+pg8000://postgres:postgres@postgres:5432/jaime
            JAIME_USER: admin
            JAIME_PASS: admin
        volumes:
            - jaime:/home/jaime/.jaime:rw
            - shared:/shared:rw
        ports:
            - 5000:5000
        depends_on:
            - postgres

    jaime-front:
        container_name: jaime-front
        hostname: jaime-front
        image: ghcr.io/jaime-project/jaime-front:1.12.0
        environment:
            - JAIME_URL=http://localhost:5000
        ports:
            - 8080:8080

    agent1:
        container_name: agent1
        hostname: agent1
        image: ghcr.io/jaime-project/jaime-agent:1.12.0
        environment:
            - JAIME_URL=http://jaime-back:5000
        volumes:
            - shared:/shared
        ports:
            - 7001:7001
        depends_on:
            - jaime-back

    agent2:
        container_name: agent2
        hostname: agent2
        image: ghcr.io/jaime-project/jaime-agent-kubernetes:1.12.0
        environment:
            - JAIME_URL=http://jaime-back:5000
        volumes:
            - shared:/shared
        ports:
            - 7002:7001
        depends_on:
            - jaime-back

    agent3:
        container_name: agent3
        hostname: agent3
        image: ghcr.io/jaime-project/jaime-agent-openshift:1.12.0
        environment:
            - JAIME_URL=http://jaime-back:5000
        volumes:
            - shared:/shared
        ports:
            - 7003:7001
        depends_on:
            - jaime-back

    agent4:
        container_name: agent4
        hostname: agent4
        image: ghcr.io/jaime-project/jaime-agent-pushgateway:1.12.0
        environment:
            - JAIME_URL=http://jaime-back:5000
        volumes:
            - shared:/shared
        ports:
            - 7004:7001
            - 9091:9091
        depends_on:
            - jaime-back

volumes:
    jaime:
        external: false
    shared:
        external: false
    postgres:
        external: false
