version: "3.8"

services:

    postgres:
        image: docker.io/library/postgres:15.1
        container_name: postgres
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=jaime
        volumes:
            - postgres:/var/lib/postgresql/data:rw
        network_mode: host

    jaime-back:
        container_name: jaime-back
        hostname: jaime-back
        image: ghcr.io/jaime-project/jaime-back:1.13.0
        environment:
            - DB_URL=postgresql+pg8000://postgres:postgres@localhost:5432/jaime
            - JAIME_USER=admin
            - JAIME_PASS=admin
            - PYTHON_PORT=5000
        volumes:
            - jaime:/home/jaime/.jaime:rw
            - shared:/home/jaime/.shared:rw
        network_mode: host
        depends_on:
            - postgres

    jaime-front:
        container_name: jaime-front
        hostname: jaime-front
        image: ghcr.io/jaime-project/jaime-front:1.13.0
        environment:
            - JAIME_URL=http://localhost:5000
        network_mode: host

    agent-cluster:
        container_name: agent-cluster
        hostname: agent-cluster
        image: ghcr.io/jaime-project/jaime-agent-cluster:1.13.0
        environment:
            - JAIME_URL=http://localhost:5000
            - PYTHON_PORT=7001
        volumes:
            - shared:/home/jaime/.shared
        network_mode: host
        depends_on:
            - jaime-back

    agent-pushgateway:
        container_name: agent-pushgateway
        hostname: agent-pushgateway
        image: ghcr.io/jaime-project/jaime-agent-pushgateway:1.13.0
        environment:
            - JAIME_URL=http://localhost:5000
            - PYTHON_PORT=7002
        volumes:
            - shared:/home/jaime/.shared
        network_mode: host
        depends_on:
            - jaime-back

volumes:
    jaime:
        external: false
    shared:
        external: false
    postgres:
        external: false
